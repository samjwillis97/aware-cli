name: Build

on:
  pull_request:
    bransh: ["main"]
  push:
    branches: ["main"]

jobs:
  build:
    name: build
    strategy:
      matrix:
        go-version: [1.18]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: "on"
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Go Modules
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test ./...
